{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p class="text-muted">by {{ post.author.username }} â€¢ {{ post.created_at|date:"M d, Y" }}</p>
  <hr>
  <p>{{ post.content }}</p>

  {% if user == post.author %}
    <a href="{% url 'edit-post' post.pk %}" class="btn btn-sm btn-warning">Edit</a>
    <a href="{% url 'delete-post' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
  {% endif %}
{% endblock %}
