<!-- templates/blog/delete_post.html -->
{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete: <strong>{{ object.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
    <a href="{% url 'view-post' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
