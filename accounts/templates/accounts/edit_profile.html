{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card p-4 shadow-sm" style="min-width: 350px; max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4">✏️ Edit Your Profile</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mb-2">Save Changes</button>
      <a href="{% url 'profile' %}" class="btn btn-outline-secondary w-100">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
